server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ethan-bros/chatting-microservice-config-server.git #설정 파일 저장할 git 저장소
          default-label: local/ms.keum
          search-paths: '.' #'{application}'

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/